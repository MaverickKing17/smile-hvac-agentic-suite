<html lang="en">

    <title>Smile HVAC - 2026 Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>

        theme: {

        background: #d1d5db;

      }

      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.95);
